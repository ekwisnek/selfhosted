version: '3.7'

services:
  minio1:
    image: minio/minio:RELEASE.2021-02-11T08-23-43Z
    hostname: minio1
    volumes:
      - minio1-data:/export
    ports:
      - "9011:9000"
    networks:
      - minio_distributed
    deploy:
      restart_policy:
        delay: 10s
        max_attempts: 10
        window: 60s
      placement:
        constraints:
          - node.labels.minio1==true
    command: server http://minio{1...4}/export
    secrets:
      - source: minio_secret_key
        target: secret_key
      - source: minio_access_key
        target: access_key
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

