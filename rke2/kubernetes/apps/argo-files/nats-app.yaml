apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nats
  namespace: argocd
spec:
  project: "default"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: nats
  sources:
    - repoURL: "https://nats-io.github.io/k8s/helm/charts/"
      chart: nats
      targetRevision: 1.0.0-rc.0
      helm:
        valueFiles:
          - $values/rke2/kubernetes/apps/nats/values.yaml
    - repoURL: "git@github.com:ekwisnek/selfhosted.git"
      targetRevision: main
      ref: values
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
