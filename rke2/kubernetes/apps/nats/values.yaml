config:
  nats:
    tls:
      enabled: true
      secretName: nats-ctrlplane-net-tls
  cluster:
    enabled: true
    replicas: 3
  resources:
    requests:
      cpu: 250m
      memory: 128Mi
    limits:
      cpu: 1000m
      memory: 512Mi
  jetstream:
    enabled: true
    memoryStore:
      enabled: true
      size: "512Mi"
    fileStore:
      enabled: true
      pvc:
        storageClassName: ceph-block
        size: "10Gi"
  resolver: 
    enabled: true
    merge:
      type: full
      allow_delete: false
      interval: "2m"
      timeout: "1.9s"
  merge:
    operator: eyJ0eXAiOiJKV1QiLCJhbGciOiJlZDI1NTE5LW5rZXkifQ..S7jV3WCdGmha_X3mEH9siK3fAoQ6o2BCcTZPKTuWsHDu6hJwkjnGQSaReo0fPIQUUdhiE_IE5HsvmjmRYluKDg
    system_account: AATYRV3DDXFKGIHRQH565DIDDEHTS7GABTARR5USHQGJCQPQNWOQH2DM
    resolver_preload:
      AATYRV3DDXFKGIHRQH565DIDDEHTS7GABTARR5USHQGJCQPQNWOQH2DM: eyJ0eXAiOiJKV1QiLCJhbGciOiJlZDI1NTE5LW5rZXkifQ..RE5Anz7taFqf-COuYTRd07k4PAigvGIM1y7NBDusvfuhguYaRCqmMqy0KfaqPoFGoAZkUuamioAcpW698mvmAg
podTemplate:
  topologySpreadConstraints:
    kubernetes.io/hostname:
      maxSkew: 1
      whenUnsatisfiable: DoNotSchedule
promExporter:
  enabled: true
extraResources:
  - apiVersion: cert-manager.io/v1
    kind: Certificate
    metadata:
      name: nats-ctrlplane-net-tls
      namespace: nats
    spec:
      secretName: nats-ctrlplane-net-tls
      duration: 2160h0m0s # 90d
      renewBefore: 360h0m0s # 15d
      subject:
        organizations:
          - ctrlplane
      commonName: nats.ctrlplane.net
      privateKey:
        algorithm: ECDSA
      usages:
        - server auth
        - client auth
      dnsNames:
        - nats.ctrlplane.net
      issuerRef:
        name: letsencrypt
        kind: ClusterIssuer
  - apiVersion: v1
    kind: Service
    metadata:
      name: my-service
    spec:
      type: NodePort
      selector:
        app.kubernetes.io/component: nats
        app.kubernetes.io/instance: nats
        app.kubernetes.io/name: nats
      ports:
        - port: 4222
          targetPort: 4222
          nodePort: 31222