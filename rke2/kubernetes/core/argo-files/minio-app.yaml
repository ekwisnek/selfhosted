---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: "git@github.com:ekwisnek/selfhosted.git"
      targetRevision: HEAD
      ref: values
    - repoURL: "https://charts.min.io"
      targetRevision: 5.0.14
      chart: minio
      helm:
        valueFiles:
          - $values/kubernetes/core/monitoring/minio-prod-values.yaml
    - repoURL: "git@github.com:ekwisnek/selfhosted.git"
      targetRevision: HEAD
      path: kubernetes/core/monitoring/additional-resources
  destination:
    server: "https://kubernetes.default.svc"
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
