config:
  cluster:
    enabled: true
    replicas: 3
  resources:
    requests:
      cpu: 1
      memory: 2Gi
    limits:
      cpu: 2
      memory: 2Gi
  jetstream:
    enabled: true
    encryption:
      secret:
        name: "nats-jetstream-encryption-key"
        key: "jsKey"
    memStorage:
      enabled: true
      size: "2Gi"
    fileStorage:
      enabled: true
      size: "10Gi"
      storageClassName: longhorn 
promExporter:
  enabled: true
  merge:
    authorization:
      accounts:
        $SYS:
          users:
          - user: sys
            pass: sys
        ctrlplane:
          jetstream: true
          users:
          - user: ctrl
            pass: plane
    system_account: "$SYS"

